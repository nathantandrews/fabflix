<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    
    <title>Fabflix - Main Page</title>

<body>
<div class="container">
    <div class="card">
        <h1>Welcome to Fabflix</h1>
        <p>Explore movies and find your next favorite film!</p>
        <div class="fts-text">
            <input type="text" class="fts-input" id="keywords" name="keywords" placeholder="Enter title keywords">
        </div>
        <div class="fts-btn">
            <button onclick="submitFts()" class="btn btn-primary btn-custom">Keyword Search</button>
        </div>
        <div class="search-btn">
            <a href="search.html" class="btn btn-primary btn-custom btn-success">🔍 Advanced Search</a>
        </div>
        <div class="browse-btn">
            <a href="browsing.html" class="btn btn-primary btn-custom btn-checkout">📚 Browse Categories</a>
        </div>
        <div id="error_message"></div>
    </div>
</div>
<script src="../js/main-page.js"></script>
<script src="../js/movie-utils.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/logout.js"></script>

</html>
