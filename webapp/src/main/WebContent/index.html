<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Fabflix - Login</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>
<body>
<h1>Welcome to Fabflix!</h1>
<div class="form-container">
    <div class="login-box">
        <form id="login_form" method="post" action="#">
            <label for="email" class="login-label"><b>Email address:&nbsp;</b></label>
            <br>
            <input id="email" class="login-input" name="email" placeholder="Enter Email" type="text">
            <br>
            <label for="password" class="login-label"><b>Password:&nbsp;</b></label>
            <br>
            <input id="password" class="login-input" name="password" placeholder="Enter Password" type="password">
            <br>
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6LdwfdYqAAAAAJnyb-jKGthvdVPRgK2y1OextVAi"></div>
            </div>
            <input type="submit" class="login-input" value="Login">
        </form>
        <div id="login_error_message" class="login-error-message"></div>
    </div>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- include our own JS file -->
<script src="./js/login.js"></script>
<script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>

</body>
</html>
