<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <title>Fabflix - Login</title>
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
<div class="form-container">
    <h1>Welcome to Fabflix!</h1>
    <br>
    <div class="login-box">
        <form id="login_form" method="post" action="#">
            <label for="email"><b>Email address</b></label>
            <input id="email" name="email" placeholder="Enter Email" type="text">
            <br>
            <label for="password"><b>Password</b></label>
            <input id="password" name="password" placeholder="Enter Password" type="password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<div id="login_error_message" class="login-error-message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- include our own JS file -->
<script src="javascript/login.js"></script>

</body>
</html>
