        <label for="movie-year">Year:&nbsp;</label>
        <input id="movie-year" class="movie-year" name="movie-year"><br/>
        <label for="movie-director">Directory:&nbsp;</label>
        <input id="movie-director" class="movie-director" name="movie-director"><br/>
        <label for="movie-genre">Genre:&nbsp;</label>
        <input id="movie-genre" class="movie-genre" name="movie-genre"><br/>
