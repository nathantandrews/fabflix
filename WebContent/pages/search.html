<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Fabflix - Search Movies</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center">Search for Movies</h2>

        <form id="searchForm">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title">
            </div>

            <div class="form-group">
                <label for="year">Release Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter year">
            </div>

            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" class="form-control" id="director" name="director" placeholder="Enter director name">
            </div>

            <div class="form-group">
                <label for="star">Star's Name</label>
                <input type="text" class="form-control" id="star" name="star" placeholder="Enter star's name">
            </div>
            <button type="button" onclick="searchMovies()" class="btn btn-primary btn-custom">üîç Search</button>
        </form>
        <br>
        <div id="search_error_message" class="search-error-message"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="../js/search.js"></script>
<script src="../js/movie-utils.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/logout.js"></script>

</body>
</html>
