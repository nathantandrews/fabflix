<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Fabflix - Payment Information</title>
</head>
<body>
<div class="container">
    <h1>Payment Details</h1>
    <div class="total-price-container">
        <h2>Total:</h2>
        <h2 id="totalPrice">Loading...</h2>
    </div>
    <div class="payment-form-container">
        <form id="paymentForm" action="/fabflix/api/payment" method="POST">
            <label for="firstName">First Name:&nbsp</label>
            <br>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <br>
            <label for="lastName">Last Name:&nbsp</label>
            <br>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            <br>
            <label for="cardNumber">Credit Card Number:&nbsp</label>
            <br>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <br>
            <br>
            <label for="expirationDate">Expiration Date (YYYY-MM-DD):&nbsp</label>
            <br>
            <input type="text" id="expirationDate" name="expirationDate" required>
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-custom">Place Order</button>
        </form>
        <div id="error-message" style="color:red; display:none;"></div>
    </div>

</div>

</body>

<script src="../js/navbar.js"></script>
<script src="../js/logout.js"></script>
<script src="../js/payment.js"></script>

</html>
