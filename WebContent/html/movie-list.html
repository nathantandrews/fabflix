<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">

    <title>Fabflix - Movies</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
</head>
<body>

<div class="container">
    <h1>Movies</h1>
    <label for="sort-options">Sort List By:</label>
    <select id="sort-options">

        <!-- default value -->
        <option selected = "selected" value="rating-desc-title-asc">Rating DESC, then Title ASC</option>

        <option value="rating-desc-title-desc">Rating DESC, then Title DESC</option>
        
        <option value="title-asc-rating-asc">Title ASC, then Rating ASC</option>
        <option value="title-asc-rating-desc">Title ASC, then Rating DESC</option>
        
        <option value="title-desc-rating-desc">Title DESC, then Rating DESC</option>
        <option value="title-desc-rating-asc">Title DESC, then Rating ASC</option>
        
        <option value="rating-asc-title-asc">Rating ASC, then Title ASC</option>
        <option value="rating-asc-title-desc">Rating ASC, then Title DESC</option>
    </select>
    <br>
    <label for="moviesPerPageSelect">Results per page:</label>
    <select id="moviesPerPageSelect">
        <option value="10" selected="selected">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <div id="pagination"></div>
    <div id="movie_list"></div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="../javascript/movie-list.js"></script>
<script src="../javascript/navbar.js"></script>
<script src="../javascript/logout.js"></script>


</body>
</html>
